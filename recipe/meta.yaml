{% set name = "pytango" %}
{% set version = "10.0.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 938138444437305e36083de74c00f0e2bcf350dfb295f159ef79573b1e43a212

build:
  number: 0
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - pkg-config  # [unix]
    - cmake
    - make        # [unix]
  host:
    - python
    - pip
    - cppzmq
    - cpptango >=10.0.0rc1,<10.1.0a0
    - libboost-python-devel
    - numpy
    - omniorb-libs
    - scikit-build-core
    - pybind11-stubgen
  run:
    - python
    - packaging
    - psutil
    - opentelemetry-api                       # [unix]
    - opentelemetry-sdk                       # [unix]
    - opentelemetry-exporter-otlp-proto-grpc  # [unix]
    - opentelemetry-exporter-otlp-proto-http  # [unix]

test:
  requires:                 # [unix]
    - pytest                # [unix]
    - pytest-forked         # [unix]
    - gevent                # [unix]
    - tango-test=3.9        # [unix]
  source_files:             # [unix]
    - tests/                # [unix]
  imports:
    - PyTango
    - tango
  commands:                 # [unix]
    # Skip test_subscribe_data_ready_event on aarch64 for now
    # (fails most of the time)
    - pytest -v --forked                                           # [unix and not aarch64]
    - pytest -v --forked -k "not test_subscribe_data_ready_event"  # [aarch64]

about:
  home: http://pytango.rtfd.io
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - LICENSE.txt
  summary: Python binding for the TANGO control system
  doc_url: http://pytango.rtfd.io
  dev_url: https://gitlab.com/tango-controls/pytango

extra:
  recipe-maintainers:
    - beenje
    - ajoubertza
    - yamedvedya
